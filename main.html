<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0%;
      padding: 0%;
    }

    .first {
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 10px;
      border: 1px solid black;
      height: 500px;
      border-radius: 10px;
      align-items: center;
      margin-left: 10px;
    }

    .habitoption {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 200px;
    }
    .button {
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
      text-decoration: none;
      text-transform: uppercase;
      color: #000;
      cursor: pointer;
      border: 3px solid;
      padding: 0.25em 0.5em;
      box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px,
        4px 4px 0px 0px, 5px 5px 0px 0px;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button:active {
      box-shadow: 0px 0px 0px 0px;
      top: 5px;
      left: 5px;
    }

    @media (min-width: 768px) {
      .button {
        padding: 0.25em 0.75em;
      }
    }

    .title {
      font-size: 30px;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      text-align: center;
    }

    .chart1{
      height: 500px;
      width: 500px;
      margin-top: 100px;
      margin-right: 50px;
    }

    .chart2{
      height: 300px;
      width: 300px;
      margin-top: 100px;
      margin-right: 50px;
    }

    .second{
    display: flex;
    justify-content: space-around;
    gap: 50px;
    border: 1px solid black;
    height: 500px;
    margin-top: 10px;
    margin-right: 10px;
    }

    .main{
      display: flex;
      justify-content: space-between;
    }
  </style>
  <body>
    <div class="main">
    <div class="first">
      <div class="title">Habit Builder</div>
      <div class="habitoption">
        <button onclick="taskList()" class="button">ToDoList</button>
        <button onclick="stopWatch()" class="button">FocusTimer</button>
        <button onclick="habitTips()" class="button">Habit Tips</button>
        <button onclick="HabitTier()" class="button">HabitTier List</button>
        <button onclick="templates()" class="button">Templates</button>
        <button onclick="leaderBoard()" class="button">leaderboard</button>
      </div>
    </div>

    <div class="second">
      <div class="chart1">
        <canvas id="myChart" ></canvas>
      </div>
      <div class="chart2">
        <canvas id="myChart1" ></canvas>
      </div>
    </div>
  </div>
  </body>
  <script>
    function taskList() {
      location.href = "tasklist.html";
    }

    function stopWatch() {
      location.href = "stopwatch.html";
    }

    function habitTips() {
      location.href = "HabitTips.html";
    }

    function HabitTier() {
      location.href = "HabitTier.html";
    }

    function leaderBoard() {
      location.href = "leaderboard.html";
    }
    function templates() {
      location.href = "Templates.html";
    }

    const ctx = document.getElementById("myChart");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Reading", "Learning", "Writing", "Playing", "Coding", "New skills"],
        datasets: [
          {
            label: "Progress",
            data: [12, 19, 3, 5, 10, 3],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    const ctx1 = document.getElementById("myChart1");

    new Chart(ctx1, {
      type: "pie",
      data: {
        labels: ["Coding", "Cricket", "Swimming", "study", "Logic Building", "Distraction"],
        datasets: [
          {
            label: "Skills",
            data: [12, 19, 3, 5, 2, 1],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</html>
