<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-section {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-section input,
        .form-section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-section button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-section">
        <h2>Add New Habit</h2>
        <input type="text" id="habit" placeholder="Enter Habit Name" />
        <input type="number" id="progress" placeholder="Enter Progress Value" />
        <button onclick="addData()">Submit</button>
    </div>

</body>
<script>
    function addData() {
        const habit = document.getElementById("habit").value;
        const progress = document.getElementById("progress").value;

        if (habit && progress) {
            // Send data to the main page
            window.opener.addDataToChart(habit, progress);
            window.close(); // Close the habit.html window
        } else {
            alert("Please fill in both fields");
        }
    }
</script>
</html>
